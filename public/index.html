<!DOCTYPE html>
<html ng-app=''>
  <head>
    <meta charset="utf-8" />
    <title>RapidNPV</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular/angular.js"></script>
    <script src="features/controllers/npvController.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  </head>
  <body>
    <div class='container'>
      <h1 class="logo">RapidNPV</h1>
      <p>Please fill out the information below</p>

      <div ng-controller="NpvCtrl">
      <form name="npvForm" ng-submit="submitForm(npvForm.$valid)" novalidate>
        <table class="table">
          <thead>
            <tr>
              <th>Discount Rate %</th>
              <th>Cash Flow Year 1</th>
              <th>Cash Flow Year 2</th>
              <th>Cash Flow Year 3</th>
              <th>Cash Flow Year 4</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input placeholder="e.g, 10 for 10%" class="form-control" ng-model="npv.rate" ng-maxlength="8" required></td>
              <td><input placeholder="Always negative" class="form-control" ng-model="npv.cf0" required></td>
              <td><input class="form-control" ng-model="npv.cf1" required></td>
              <td><input class="form-control" ng-model="npv.cf2"></td>
              <td><input class="form-control" ng-model="npv.cf3"></td>
            </tr> 
          </tbody>
        </table>  
        <button type="submit" class="btn btn-primary submit" ng-click="calculateNPV()">Is it worth it?</button>
      </form>
      </div> <!-- NpvCtrl -->
      <div id="results"></div>
      <div id="status"></div>
    </div>
  </body>
</html>
