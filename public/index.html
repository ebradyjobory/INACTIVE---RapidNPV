<!DOCTYPE html>
<html ng-app=''>
  <head>
    <meta charset="utf-8" />
    <title>RapidNPV</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="js/angular/angular.js"></script>
    <script src="features/controllers/npvController.js"></script>
  </head>
  <body>
    <div class='container'>
      <h1>RapidNPV</h1>

      <div ng-controller="NpvCtrl">
        <table class="table">
          <thead>
            <tr>
              <th>Discount Rate %</th>
              <th>Cash Flow Year 0</th>
              <th>Cash Flow Year 1</th>
              <th>Cash Flow Year 2</th>
              <th>Cash Flow Year 3</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input class="form-control" ng-model="npv.rate"></td>
              <td><input class="form-control" ng-model="npv.cf0"></td>
              <td><input class="form-control" ng-model="npv.cf1"></td>
              <td><input class="form-control" ng-model="npv.cf2"></td>
              <td><input class="form-control" ng-model="npv.cf3"></td>
            </tr> 
          </tbody>
        </table>  
        <button class="btn btn-primary" ng-click="calculateNPV()">Submit</button>
      </div> <!-- NpvCtrl -->
      <div id="results"></div>
    </div>
  </body>
</html>
